<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Background</title>
  <style>
    /* Background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Text/content */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20%;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video" playsinline>
    <source src="https://cdn.pixabay.com/video/2017/06/06/10821-219089567_large.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Foreground content -->
  <div class="content">
    <h1>âœ” Background Video Working</h1>
  </div>

</body>
</html>
