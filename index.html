<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Video</title>
  <style>
    /* Make video fill the screen */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 40%;
      font-size: 2rem;
    }
  </style>
</head>
<body>
<iframe width="560" height="315" 
  src="https://www.youtube.com/embed/KSyotPuTMLY?autoplay=1&loop=1&playlist=KSyotPuTMLY" 
  frameborder="0" 
  allow="autoplay; encrypted-media" 
  allowfullscreen>
</iframe>


  <div class="content">
    <h1>Welcome to My Page</h1>
    <p>This is over a background video</p>
  </div>
</body>
</html>
