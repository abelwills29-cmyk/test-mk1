<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Background</title>
  <style>
    /* Fullscreen video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Foreground content */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20%;
      background: rgba(0,0,0,0.4); /* makes text readable */
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
    <!-- Option 1: Use external video (works immediately) -->
    <source src="https://cdn.pixabay.com/video/2017/06/06/10821-219089567_large.mp4" type="video/mp4">
    
    <!-- Option 2: If you upload your own video to repo -->
    <!-- <source src="your-video.mp4" type="video/mp4"> -->

    Your browser does not support the video tag.
  </video>

  <!-- Foreground content -->
  <div class="content">
    <h1>Background Video on GitHub Pages ðŸŽ¬</h1>
    <p>This text stays on top of the video.</p>
  </div>

</body>
</html>
