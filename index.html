<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Background + Audio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    /* Background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    /* Hide the "audio" video */
    #audio-video {
      width: 0;
      height: 0;
      opacity: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 40%;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <!-- Background YouTube Video -->
  <iframe id="bg-video"
    src="https://www.youtube.com/embed/0_jNjpVxUt0?autoplay=1&mute=1&loop=1&playlist=0_jNjpVxUt0"
    frameborder="0"
    allow="autoplay; fullscreen">
  </iframe>

  <!-- Hidden YouTube Audio (needs user to click play) -->
  <iframe id="audio-video"
    src="https://www.youtube.com/embed/jpVsSHjU6Ac?loop=1&playlist=jpVsSHjU6Ac"
    frameborder="0"
    allow="autoplay; encrypted-media">
  </iframe>

  <div class="content">
    <h1>Click below to start audio ðŸŽµ</h1>
    <button onclick="document.getElementById('audio-video').src += '&autoplay=1'">Play Audio</button>
  </div>
</body>
</html>
